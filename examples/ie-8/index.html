<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo of gallery.css</title>
  <link rel="stylesheet" href="components/normalize-css/normalize.css">

  <link rel="stylesheet" href="../../dist/gallery.css">
  <link rel="stylesheet" href="../../dist/gallery.theme.css">

  <script src="components/html5shiv/dist/html5shiv.js"></script>
  <script src="components/prefix-free/prefixfree.min.js"></script>

  <!--[if (gte IE 6)&(lte IE 8)]>
    <style>
      /* oldIE doesn't support "opacity", lets help by using visibility */

      .gallery .gallery__control-operator:target ~ .gallery__item { visibility: none; }
      .gallery .gallery__control-operator:target + .gallery__item { visibility: visible; }
    </style>

    <script src="components/jquery/jquery.min.js"></script>
    <script src="js/jquery-extra-selectors.js"></script>
    <script src="components/selectivizr/selectivizr.js"></script>
  <![endif]-->

<body>
  <div class="gallery gallery--3-items">
    <div id="item-1" class="gallery__control-operator"></div>
    <div id="item-2" class="gallery__control-operator"></div>
    <div id="item-3" class="gallery__control-operator"></div>

    <figure class="gallery__item">
      <h1>Item 1</h1>
    </figure>

    <figure class="gallery__item">
      <h1>Item 2</h1>
    </figure>

    <figure class="gallery__item">
      <h1>Item 3</h1>
    </figure>

    <div class="gallery__controls">
      <a href="#item-1" class="gallery__control-button">•</a>
      <a href="#item-2" class="gallery__control-button">•</a>
      <a href="#item-3" class="gallery__control-button">•</a>
    </div>
  </div>

</html>
